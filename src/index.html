<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro-Alunos</title>
	<link rel="icon" href="./icon.svg">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous"
	>
</head>
<body>
	<header class=" bg-body-secondary text-center display-4 py-2 mb-3">Cadastro de Alunos</header>
	<main class="container vw-100">
		<section>
			<p class="display-6">Cadastro de Alunos:</p>
			<form class="col-10 offset-1" id="formStudent" onsubmit="save();return false">
				<div class="row mb-3">
					<label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
					<div class="col-sm-10">
						<input type="text" id="inputName" class="form-control" placeholder="Insira o nome do aluno" required>
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
					<div class="col-sm-5">
						<input type="text" id="inputEmail" class="form-control" placeholder="Insira o email do aluno" required>
					</div>
					<label for="inputPhone" class="col-sm-1 col-form-label">Telefone:</label>
					<div class="col-sm-4">
						<input type="text" id="inputPhone" class="form-control" placeholder="Insira o telefone do aluno" required>
					</div>
				</div>
				<div class="row mb-3">
					<label for="selectCourses" class="col-sm-2 col-form-label">Cursos:</label>
					<div class="col-sm-5">
						<select class="form-select" aria-label="Selecione um turno" id="selectCourses" required>
							<option value="" disabled>Cursos:</option>
							<option value="0">Java</option>
							<option value="1">.NET</option>
							<option value="2">Javascript</option>
						</select>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Turnos:</label>
					<div class="col-sm-4"">
						<div class="form-check">
							<input class="form-check-input" value="0" type="radio" name="flexRadioShift" id="flexRadioDaytimeShift" checked>
							<label class="form-check-label" for="flexRadioDaytimeShift">Diurno</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" value="1" type="radio" name="flexRadioShift" id="flexRadioAfternoonShift">
							<label class="form-check-label" for="flexRadioAfternoonShift">Vespertino</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" value="2" type="radio" name="flexRadioShift" id="flexRadioNightShift" >
							<label class="form-check-label" for="flexRadioNightShift">Noturno</label>
						</div>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</section>
		<hr>
		<section>
			<p class="display-6">Tabela de Alunos:</p>
			<div class="col-10 offset-1">
				<table class="table" id="tableStudent">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col" class="d-none d-sm-table-cell">Email</th>
							<th scope="col" class="d-none d-sm-table-cell">Telefone</th>
							<th scope="col" class="d-none d-sm-table-cell">Curso</th>
							<th scope="col" class="d-none d-sm-table-cell">Turno</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>
	</main>
	<footer class="bg-secondary text-center text-white">let Dev</footer>
	<script src="./js/main.js"></script>
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous">
	</script>
</body>
</html>
